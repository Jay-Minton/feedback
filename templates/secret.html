{% extends "base.html" %}


{% block title %}
    User Feedback
{% endblock %}

{% block content %}
    <h1>{{ user.username }}</h1>
{% for feedback in user.feedback %}
    <span><b>{{ feedback.title }}</b></span>
    <form method="GET" action="/feedback/{{ feedback.id }}/update" style="display: inline;">
        <button type="submit">edit</button>
    </form>
    <form method="POST" action="/feedback/{{ feedback.id }}/delete" style="display: inline;">
        <button type="submit">delete</button>
    </form>
    <p>{{ feedback.content }}</p>
    <hr>

{% endfor %}
<a href="/users/{{ user.username }}/feedback/add">post new feedback</a>
<form method="POST" action="/users/{{ user.username }}/delete">
    <button type="submit">Delete User</button>
</form>
{% endblock %}
